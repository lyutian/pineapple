{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		Reynold's Blog
	</title>

	<!-- Bootstrap Core CSS -->
	<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
	<!-- Custom CSS -->
	<link href="{% static 'bootstrap/css/blog-home.css' %}" rel="stylesheet">

    <!-- mathjax configuration -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
        inlineMath: [ ['$','$'], ["\\(","\\)"] ],
        processEscapes: true
        }
      })
    </script>
    <script type="text/javascript"
        src="/static/MathJax-2.7.1/MathJax.js?config=TeX-AMS_HTML">
    </script>

    <!-- code snippet configuration -->
    <link href="{% static 'ckeditor/plugins/codesnippet/lib/highlight/styles/monokai.css' %}" rel="stylesheet">
    <script type="text/javascript"
        src="{% static 'ckeditor/plugins/codesnippet/lib/highlight/highlight.pack.js' %}">
    </script>
    <script>hljs.initHighlightingOnLoad();</script>
    

</head>

<body>
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="{% url "index" %}">HOME</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="#">IT Integration</a>
					</li>
					<li>
						<a href="#">Computer Version</a>
					</li>
					<li>
						<a href="#">Cloud Storage</a>
					</li>
					<li>
						<a href="#">About</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Article -->
	<div class="container">
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
